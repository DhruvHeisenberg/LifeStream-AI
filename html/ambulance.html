<style>
    /* Set the height of the map */
    #map {
        height: 650px;
        width: 100%;
    }
</style>
</head>

<h1>Ambulance Location</h1>
<div id="map"></div>
<script>
    function initMap() {
        // Set the initial location of the map to the ambulance's location
        var ambulanceLocation = { lat: 37.7749, lng: -122.4194 }; // set the lat, lng for ambulance location
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12, // Set the initial zoom level of the map
            center: ambulanceLocation // Set the center of the map to the ambulance's location
        });

        // Add a marker to the ambulance's location on the map
        var marker = new google.maps.Marker({
            position: ambulanceLocation,
            map: map,
            title: "Ambulance"
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
